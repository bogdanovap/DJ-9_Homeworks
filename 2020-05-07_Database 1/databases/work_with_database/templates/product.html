{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <p><font size=5><a href={% url "show_product" slug=phone.slug %}>{{phone.name}}</a></font></p>
            <p><font class="price" size=3>Cтоимость: {{phone.price}}р.</font></p>
            <p><img src={{phone.image}} width="125" height="255" /></p>
        </div>
    </div>
{% endblock %}
